<!-- Header -->
<div class="diff-header">
    <h1 class="diff-title">{{subject}}</h1>
    <span class="commit-author">
        <div class="commit-author-avatar" style="background-color: #{{avatarColor}}; color: #{{avatarColor}};">
            {{#useGravatar}}<img src="http://gravatar.com/avatar/{{emailHash}}?size=20px">{{/useGravatar}}
            {{^useGravatar}}<span>{{avatarLetter}}</span>{{/useGravatar}}
        </div>
        {{author}}
    </span>
    <span class="commit-hash" data-hash="{{hash}}">
        <i class="octicon octicon-git-commit"></i>{{hashShort}}
    </span>
</div>
<div class="scrollbox">
    <span class="message">{{{body}}}</span>
    <!-- Files list -->
    <div class="table-striped tab-content">
        <div class="commit-files">
            <ul class="nav nav-tabs nav-stacked">
            {{#files}}
                <li>
                    <a>
                        <i class="caret caret-right closed"></i>
                        <i class="caret opened"></i>
                        {{name}}<span class="extension">{{extension}}</span>
                    </a>
                    <div class="commit-diff"></div>
                </li>
            {{/files}}
            </ul>
        </div>
    </div>
</div>
