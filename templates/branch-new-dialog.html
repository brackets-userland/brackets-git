<div id="git-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{Strings.CREATE_NEW_BRANCH}}</h1>
    </div>
    <div class="modal-body tab-content">

        <form class="form-horizontal row-fluid">
            <div class="control-group">
                <label class="control-label">{{Strings.ORIGIN_BRANCH}}:</label>
                <div class="controls">
                    <div class="span12 input-append">
                        <select class="span10 branchSelect" name="branch-origin"></select>
                        <button class="btn fetchBranches" type="button">
                            <i class="octicon octicon-sync"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{Strings.BRANCH_NAME}}:</label>
                <div class="controls">
                    <input class="span12" name="branch-name" type="text" />
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button data-button-id="cancel" class="dialog-button btn cancel btn-80" >{{Strings.BUTTON_CANCEL}}</button>
        <button data-button-id="ok"     class="dialog-button btn primary btn-80">{{Strings.BUTTON_OK}}</button>
    </div>
</div>
