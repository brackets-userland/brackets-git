{{#commits}}
<tr class="history-commit" x-hash="{{hash}}">
    <td>
        <div class="commit-author-avatar">
            {{#useBwAvatar}}<span class="avatar-bw" style="{{cssAvatar}}">{{avatarLetter}}</span>{{/useBwAvatar}}
            {{#useColoredAvatar}}<span style="{{cssAvatar}}">{{avatarLetter}}</span>{{/useColoredAvatar}}
            {{#usePicture}}<img src="{{picture}}">{{/usePicture}}
            {{#useIdenticon}}<img src="http://gravatar.com/avatar/{{emailHash}}?size=20px&default=identicon&f=y">{{/useIdenticon}}
        </div>
    </td>
    <td><span title="{{date.title}}">{{date.shown}}</span> by <span class="commit-author">{{author}}</span></td>
    <td class="commit-title">{{subject}}</td>
    <td>{{hashShort}}</td>
</tr>
{{/commits}}
