<div id="git-commit-diff-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{Strings.COMMIT}} <span class="selectable-text">{{hashCommit}}</span></h1>
    </div>
    <div class="modal-body table-striped tab-content">
        <div class="commit-files">
            <span class="commit-label">{{Strings.LIST_MODIFIED_FILES}}</span>
            <ul class="nav nav-tabs nav-stacked">
            {{#files}}
                <li>
                    <a>{{name}}<span class="extension">{{extension}}</span></a>
                </li>
            {{/files}}
            </ul>
        </div>
        <div class="commit-diff">
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="modal-footer">
        <button class="btn-checkout btn left">{{Strings.BUTTON_CHECKOUT}}</button>
        <button class="btn-reset-hard btn left">{{Strings.BUTTON_RESET_HARD}}</button>
        <button class="btn-reset-soft btn left">{{Strings.BUTTON_RESET_SOFT}}</button>
        <button class="btn-reset-mixed btn left">{{Strings.BUTTON_RESET_MIXED}}</button>
        <button data-button-id="close" class="dialog-button btn btn-80">{{Strings.BUTTON_CLOSE}}</button>
    </div>
</div>
