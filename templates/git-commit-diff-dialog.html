<div id="git-commit-diff-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{Strings.COMMIT}} <span class="selectable-text">{{hashCommit}}</span></h1>
    </div>
    <div class="modal-body table-striped tab-content">
        <div class="commit-files">
            <span class="commit-label">{{Strings.LIST_MODIFIED_FILES}}</span>
            <ul class="nav nav-tabs nav-stacked">
            {{#files}}
                <li>
                    <a>{{name}}<span class="extension">{{extension}}</span></a>
                </li>
            {{/files}}
            </ul>
        </div>
        <div class="commit-diff">
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="modal-footer">
        <button class="btn-checkout btn left" title="{{Strings.TOOLTIP_CHECKOUT_COMMIT}}">{{Strings.BUTTON_CHECKOUT_COMMIT}}</button>
        <div class="dropup left">
            <button type="button" class="git-reset btn dropdown-toggle" data-toggle="dropdown" title="{{Strings.TOOLTIP_RESET}}">
                <span class="git-reset">{{Strings.BUTTON_RESET}}</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu git-dropdown">
                <li><a href="#" class="btn-reset-soft">{{Strings.BUTTON_RESET_HARD}}</a></li>
                <li><a href="#" class="btn-reset-soft">{{Strings.BUTTON_RESET_SOFT}}</a></li>
                <li><a href="#" class="btn-reset-mixed">{{Strings.BUTTON_RESET_MIXED}}</a></li>
            </ul>
        </div>
        <button data-button-id="close" class="dialog-button btn btn-80">{{Strings.BUTTON_CLOSE}}</button>
    </div>
</div>
