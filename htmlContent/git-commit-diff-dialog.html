<div id="git-commit-diff-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{Strings.COMMIT_DIFF}}</h1>
        <span style="position: absolute; right: 10px; top: 17px;">{{Strings.COMMIT_HASH}} {{hashCommit}}</span>
    </div>
    <div class="modal-body table-striped tab-content">
        <div class="commit-files">
            <span class="commit-label">{{Strings.LIST_MODIFIED_FILES}}</span>
            <ul class="nav nav-tabs nav-stacked">
            {{#files}}
                <li>
                    <a>{{name}}<span class="extension">{{extension}}</span></a>
                </li>
            {{/files}}
            </ul>
        </div>
        <div class="commit-diff">
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="modal-footer">
        <button data-button-id="close"  class="dialog-button btn">{{Strings.BUTTON_CLOSE}}</button>
    </div>
</div>
