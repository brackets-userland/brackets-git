<div id="git-diff-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{Strings.COMMIT_DIFF}}</h1>
        <span style="position: absolute; right: 10px; top: 17px;">{{Strings.COMMIT_HASH}} {{hashCommit}}</span>
    </div>
    <div class="modal-body table-striped tab-content">
        <span>{{Strings.LIST_MODIFIED_FILES}}</span>
        <br />
        <div class="commit-files">
            <ul>
            {{#files}}
                <li>{{.}}</li>
            {{/files}}
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button data-button-id="close"  class="dialog-button btn">{{Strings.BUTTON_CLOSE}}</button>
    </div>
</div>
