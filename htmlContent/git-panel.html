<div id="git-panel" class="bottom-panel vert-resizable top-resizer no-focus">
    <div class="toolbar simple-toolbar-layout mainToolbar">

        <!-- on left -->
        <input type="checkbox" class="check-all git-available" />
        <div class="btn-group git-available">
            <button title="{{TOOLTIP_COMMIT}}" class="btn small git-commit" disabled><i class="octicon octicon-git-commit"></i><span>{{BUTTON_COMMIT}}</span></button>
        </div>
        <div class="btn-group git-available">
            <button title="{{GOTO_PREVIOUS_GIT_CHANGE}}" class="btn small git-prev-gutter"><i class="octicon octicon-arrow-up"></i></button>
            <button title="{{GOTO_NEXT_GIT_CHANGE}}" class="btn small git-next-gutter"><i class="octicon octicon-arrow-down"></i></button>
        </div>
        <div class="btn-group git-available">
            <button title="{{TOOLTIP_REFRESH_PANEL}}" class="btn small git-reset git-icon"><i class="octicon octicon-sync"></i></button>
            <button title="{{TOOLTIP_CLOSE_NOT_MODIFIED}}"class="btn small git-close-notmodified"><i class="octicon octicon-remove-close"></i></button>
            <button title="{{TOOLTIP_HIDE_UNTRACKED}}" class="btn small git-toggle-untracked"><i class="octicon octicon-eye-unwatch"></i></button>
            <div class="btn-group dropup">
                <button type="button" class="git-more btn small dropdown-toggle" data-toggle="dropdown" title="{{TOOLTIP_MORE}}">
                    <i class="octicon octicon-three-bars"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="authors-selection" href="#">{{VIEW_AUTHORS_SELECTION}}</a></li>
                    <li><a class="authors-file" href="#">{{VIEW_AUTHORS_FILE}}</a></li>
                    <!--
                    <li class="divider"></li>
                    <li><a href="#">Something else here&hellip;</a></li>
                    -->
                </ul>
            </div>
        </div>
        <div class="btn-group git-available">
            <button title="{{TOOLTIP_SHOW_HISTORY}}" class="btn small git-history"><i class="octicon octicon-history"></i></button>
        </div>
        <div class="btn-group git-not-available">
          <button title="{{TOOLTIP_INIT}}" class="btn small git-init"><i class="octicon octicon-repo-create"></i><span>{{BUTTON_INIT}}</span></button>
          <button title="{{TOOLTIP_CLONE}}" class="btn small git-clone"><i class="octicon octicon-repo-clone"></i><span>{{BUTTON_CLONE}}</span></button>
        </div>

        <!-- on right -->
        <div class="git-right-icons">
            <div class="btn-group git-available dropup">
                <!--// TODO: Add select box to choose remote and create new ones -->
                <button type="button" class="git-remotes btn small dropdown-toggle" data-toggle="dropdown" title="{{TOOLTIP_PICK_REMOTE}}">
                    <span class="caret"></span>
                    <span class="git-remotes-field">&hellip;</span>
                </button>
                <ul class="dropdown-menu git-remotes-dropdown">
                </ul>
                <button title="{{TOOLTIP_PULL}}" class="btn small git-pull"><i class="octicon octicon-repo-pull"></i></button>
                <button title="{{TOOLTIP_PUSH}}" class="btn small git-push"><i class="octicon octicon-repo-push"></i></button>
            </div>
            <div class="btn-group">
                <button title="{{TOOLTIP_OPEN_BASH}}" class="btn small git-bash"><i class="octicon octicon-terminal"></i></button>
                <button title="{{GIT_SETTINGS}}" class="btn small git-settings"><i class="octicon octicon-settings"></i></button>
            </div>
            <button title="{{TOOLTIP_BUG}}" class="btn small git-bug"><i class="octicon octicon-bug"></i></button>
        </div>
        <a href="#" class="close">&times;</a>

    </div>
    <div class="table-container resizable-content"></div>
</div>
