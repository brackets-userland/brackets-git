<div id="git-commit-dialog" class="modal">
    <div class="modal-header">
        <button class="extendedCommit btn pull-right">EXTENDED</button>
        <h1 class="dialog-title">{{Strings.GIT_COMMIT}}</h1>
    </div>
    <div class="modal-body table-striped tab-content">
        {{#hasLintProblems}}
        <div class="lint-errors">
            <b>Code inspection problems:</b>
            <ul>
                {{#lintResults}}
                {{#hasErrors}}
                <li>
                    {{filename}}
                    <ul>
                        {{#errors}}
                        <li>{{.}}</li>
                        {{/errors}}
                    </ul>
                </li>
                {{/hasErrors}}
                {{/lintResults}}
            </ul>
        </div>
        {{/hasLintProblems}}
        <div class="commit-diff"></div>
        <div class="commit-message-box">
            <input name="commit-message" type="text" placeholder="{{Strings.COMMIT_MESSAGE_PLACEHOLDER}}" />
            <textarea name="commit-message" type="text" placeholder="{{Strings.COMMIT_MESSAGE_PLACEHOLDER}}" style="display: none;"></textarea>
            <input name="commit-message-count" readonly="readonly" type="text" />
        </div>
    </div>
    <div class="modal-footer">
        <button data-button-id="ok"     class="dialog-button btn primary left"  >{{Strings.BUTTON_OK}}</button>
        <button data-button-id="cancel" class="dialog-button btn cancel"        >{{Strings.BUTTON_CANCEL}}</button>
    </div>
</div>
